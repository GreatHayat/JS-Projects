<html>
<head>
  <title>Typing Test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-white">
  <header class="bg-secondary text-center p-3 mb-5"><h1>WordBeating</h1></header>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-6 mx-auto">
        
        <p class="lead">Type the Given Word within <span class="text-success" id="seconds">5 </span> seconds</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" autofocus placeholder="Start typing..." id="word-input">
        <h4 class="mt-3" id="message"></h4>

        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left: <span id="time">0</span></h3>
          </div>
          <div class="col-md-6">
            <h3>Total Score: <span id="score">0</span></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/typing.js"></script>
</body>
</html>
