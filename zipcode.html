<html>
<head>
	<title>Zip Code Searching</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<style>
	.icon-remove,.icon-check{
		display: none;
	}
</style>
</head>
<body>
<section class="hero is-light">
	<div class="hero-body">
		<div class="container">
			<h1 class="title">Pakistan Location Info</h1>
			<h2 class="subtitle">Enter a Zip Code to get Location Info (Range: 10010 : 97320)</h2>
			<form id="zipform">
				<div class="field">
  <div class="control has-icons-left has-icons-right">
    <input class="input is-large zip is-success" type="text" placeholder="Enter Zipcode" >
    <span class="icon is-small is-left">
      <i class="fa fa-map-pin"></i>
    </span>
    <span class="icon is-small is-right icon-check">
      <i class="fa fa-check"></i>
    </span>

    <span class="icon is-small is-right icon-remove">
      <i class="fa fa-remove"></i>
    </span>
  </div>
</div>
			</form>
		</div>
	</div>
</section>
<hr>
<div class="container">
	<div id="output">

	</div>
</div>
</body>
<script type="text/javascript" src="js/zipcode.js"></script>
</html>
