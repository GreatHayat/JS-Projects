<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Bookmark App</title>
    <style>
    .alert-success{
        background-color: #d9534f;
    border-color: #d43f3a;
    color: white;
    font-weight: bold;
    }
    </style>
</head>
<body onload="fetchBookmark()">
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Bookmark App</h3>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="jumbotron">
            <h2>Bookmark Favorite Sites</h2>
            <form action="" id="myform">
            <div class="form-group">
            <label for="">Website Name</label>
            <input type="text" placeholder="Website Name" id="siteName" class="form-control">
            </div>

            <div class="form-group">
            <label for="">Website URL</label>
            <input type="text" placeholder="Website URL" id="urlName" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
        <div class="alert alert-success" id="error" style="display: none;">Please Enter a valid SiteURL</div>
            </div>
            <div class="col-md-6">
            <div id="bookmarksresult"></div>    
            </div>
        </div>
        

        <div class="row marketing">
            <div class="col-lg-12">
                
            </div>
        </div>
        <footer class="footer">
            <p>&copy; 2018 Bookmarker, Inc</p>
        </footer>
    </div>
</body>
<script src="bootstrap/js/jquery-3.1.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="js/bookmark.js"></script>
</html>
